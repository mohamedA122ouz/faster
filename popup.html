<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster</title>
    <style>
        body {
            display: block;
            background-color: black;
            width: max-content;
            color: white;
            height: max-content;
        }

        code {
            width: auto;
            background-color: gray;
            color: white;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }

        span {
            display: inline-block;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>S</code>
                <span>=</span>
                <code>seek time input</code>
            </span>
        </div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>1</code>
                <span>=</span>
                <code>playback: 1x</code>
            </span>
            <div>
                <span>
                    <code>ALT</code>
                    <span>+</span>
                    <code>2</code>
                    <span>=</span>
                    <code>playback: 2x</code>
                </span>
            </div>
            <div>
                <span>
                    <code>ALT</code>
                    <span>+</span>
                    <code>`</code>
                    <span>=</span>
                    <code>playback: 1.5x</code>
                </span>
            </div>
        </div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>f</code>
                <span>=</span>
                <code>playback time input</code>
            </span>
        </div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>left mouse</code>
                <span>=</span>
                <code>ZOOM: 1.2x</code>
            </span>
        </div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>right mouse</code>
                <span>=</span>
                <code>F11</code>
            </span>
        </div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>.</code>
                <span>=</span>
                <code>refresh</code>
            </span>
        </div>
        <div>
            <span>
                <code>ALT</code>
                <span>+</span>
                <code>v</code>
                <span>=</span>
                <code>show selected video</code>
            </span>
        </div>
    </div>
</body>

</html>
